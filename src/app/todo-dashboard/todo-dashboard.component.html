<div class="container" style="margin-top:5%">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          Add a Todo
        </div>
        <div class="card-body">
          <app-todo-create-form></app-todo-create-form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          All Todos
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Priority</th>
                <th scope="col">Responsibility</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos | async">
                <td>{{todo.description}}</td>
                <td>{{todo.priority}}</td>
                <td>{{todo.responsible}}</td>
                <td><i class="fa fa-trash" [class.highlighted]="isActive" (mouseover)="isActive=true"
                    (mouseout)="isActive=false" (click)="onClick(todo.key)"></i></td>
              </tr>
            </tbody>
          </table>
          <button id="checkAll" class="btn btn-danger" (click)="removeAllTutorials()">
            Delete All
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
