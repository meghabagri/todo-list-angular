<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Register</h4>
            <form class="my-login-validation" novalidate="" #todoSubmit="ngForm"
              (ngSubmit)="onSubmit(todoSubmit.value)">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" name="name" [(ngModel)]="name" required autofocus>
                <div class="invalid-feedback">
                  What's your name?
                </div>
              </div>

              <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" required>
                <div class="invalid-feedback">
                  Your email is invalid
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"
                  required data-eye>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>
              </div>
              <div class="mt-4 text-center">
                Already have an account? <a routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="" *ngIf="isSaved"> Registration successfull! </div>
</section>
