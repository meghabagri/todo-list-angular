<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form method="POST" class="my-login-validation" novalidate="" #login="ngForm"
              (ngSubmit)="verify(login.value)">
              <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" required autofocus>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password
                  <a class="float-right" routerLink="/forgot-password">
                    Forgot Password?
                  </a>
                </label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"
                  required data-eye>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
              <div class="mt-4 text-center">
                Don't have an account? <a routerLink="/register">Create One</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
