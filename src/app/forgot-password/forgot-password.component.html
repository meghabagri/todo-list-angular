<div *ngIf="!mailSent">
  <label for="email">Enter the email on which you want to send reset password link</label>
  <br>
  <input type="email" name="email" placeholder="abc@domian.com" #email (keyup.enter)="sendEmail(email)" />
</div>
<div class="alert alert-danger" *ngIf="mailSent"> Email sent to registered mail ID</div>
